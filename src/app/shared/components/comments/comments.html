<div class="comments-row">
  <mat-form-field>
    <mat-label>Laissez un commentaire...</mat-label>
    <input type="text" matInput [formControl]="commentControl"/>
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="onLeaveComments()">
    <mat-icon>send</mat-icon>
  </button>
</div>
@if (comments().length) {
  <mat-list>
    <h2>Commentaires</h2>
    @for (comment of comments(); track comment.id; let id = $index) {
      <mat-list-item class="list-item-animated" [style.--index]="id" animate.enter="enter-animation">
        <span matListItemLine class="comment-text">{{ comment.comment }}</span>
        <span matListItemLine class="comment-date">{{ comment.createdDate | timeAgo }}</span>
      </mat-list-item>
    }
  </mat-list>
}

<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span highlight color="lightblue">{{ post.title | titlecase}}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{ post.createdDate | timeAgo }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @if (post.imageUrl) {
      <img mat-card-image [src]="post.imageUrl" [alt]="post.title">
    }
    <p class="post-content">{{ post.content | shorten: 40 }}</p>
    <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
  </mat-card-content>
</mat-card>
